<h1 >Listado de marcas</h1>
<hr>
<div class="row">
  <div class="col-md-12">
  <!-- Al estar dentro de un router-outlet hay que aÃ±adir un "/" para que salga fuera y acceda
        correctamente a la ruta padre
  -->
    <button [routerLink]="['/marcasadd','nuevo']"
        type="button" class="btn btn-outline-primary" type="button" name="button">
      Agregar Marca
    </button>
  </div>
</div>
<br>
<div class="row">
  <div class="col-md-12">
    <div class="table-responsive">
      <table class="table table-sm table-hover">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Opciones</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of marca[1]">
              <td>{{ item.id_marca }}</td>
              <td>{{ item.nombre_marca }}</td>
              <td>{{ item.descripcion_marca }}</td>
              <td>
                 <button [routerLink]="['/heroe', k]" type="button" 
                    class="btn btn-outline-success" type="button" name="button">
                    <i class="fas fa-edit"></i> Editar
                  </button>&nbsp;&nbsp;
                  <button (click)="borraMarca(k)" type="button" class="btn btn-outline-danger" type="button" name="button">
                    <i class="fas fa-trash-alt"></i> Eliminar
                  </button>
              </td>
            </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
