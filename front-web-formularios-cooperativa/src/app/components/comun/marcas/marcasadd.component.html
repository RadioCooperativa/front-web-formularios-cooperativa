<h3>Insertar marca</h3>
<button class="btn btn-outline-danger" [routerLink]="['/marcas']">Volver</button>
<hr>
<div class="row">
  <div class="col-md-12">
    <form (ngSubmit)="guardarMarca()" #forma="ngForm">
      <div class="form-group">
        <label for="nombre_marca">Nombre : </label>
        <input [(ngModel)]="mi_marca.nombre_marca" name="nombre_marca" class="form-control"
            required minlength="4" #name="ngModel" placeholder="Marca">
            <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
              <div *ngIf="name.errors.required">
                Nombre es requerido
              </div>
              <div *ngIf="name.errors.minlength">
                Minimo 4 caracteres
              </div>
            </div>  
      </div>
      <div class="form-group">
        <label for="descripcion_marca">Descripción : </label>
        <input [(ngModel)]="mi_marca.descripcion_marca" name="descripcion_marca" class="form-control"
            required minlength="4" #desc="ngModel" placeholder="Descripción">
            <div *ngIf="desc.invalid && (desc.dirty || desc.touched)" class="alert alert-danger">
              <div *ngIf="desc.errors.required">
                Descripcion es requerido
              </div>
              <div *ngIf="desc.errors.minlength">
                Minimo 4 caracteres
              </div>
            </div>  
      </div>
      <button [disabled]="!forma.valid" type="submit" class="btn btn-outline-primary">Guardar</button>
    </form>
  </div>
</div>
